			//解析本地的URL，获取参数
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			//			document.getElementsByClassName("tit-time").innerHTML = cases.issueTime;
			//			console.log(document.getElementsByClassName("tit-time").innerHTML);
			var CONF = new IMGSrcHead();
			$(document).ready(function() {
				var con = $("#contain");
				var objs = localStorage.getItem("tmp");
				var obj = JSON.parse(objs);
				console.log(obj);
				if(unescape(obj) == null || unescape(obj) == "null") {
					var content = "<br><br>抱歉<br>没有加载到相关数据，无效页面<br><br>T _ T";
					con.html(content);
				} else {
					var cases = obj;
					var theme = getQueryString('theme');
					var txt = replaceTest(cases.content);

					var content = '<div style="background-color:white;"><h3>' + cases.title + '</h3></div>' +
						'<div style="background-color:white;margin-top:10px;"><span class="tit-time">' + cases.recordtime + '</span></div>' +
						'<div class="" style="background-color:white;">' + txt + '</div>';
					console.log(content);
					con.html(content);
				}
			});

			function replaceTest(input) {
				var reg = input.replace(/src="\/../g, CONF.contentImgSrcHead());
				return reg;
			}

		<script type="text/javascript">
			var CONF = new IMGSrcHead();
			//解析本地的URL，获取参数
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			$(document).ready(function() {

				var con = $("#contain");

					con.html(content);

				var cases = JSON.parse(obj);
				console.log(cases);
				var context = cases.CONTENT;
				var txt = replaceTest(context);
				console.log(txt);
				var content = '<div style="background-color:white;"><h3>' + cases.TITLE + '</h3></div>' + '<div style="background-color:white;margin-top:10px;"><span>活动日期：' + cases.STATIME + '至' + cases.ENDTIME + '</span></div>' + '<div class="" style="background-color:white;">' + txt + '</div>';
				con.html(content);
			});

			function replaceTest(input) {
				var reg = input.replace(/src="\/../g, CONF.contentImgSrcHead());
				return reg;
			}
